<ag-grid-angular 
  [rowData]="rows" 
  [columnDefs]="columns"
  [pagination]="true"
  class="ag-theme-alpine"
  style="width: 100%; height: 400px;" 
  (contextmenu)="blockContextMenu($event)" 
  (cellContextMenu)="abrirMenu($event)">
</ag-grid-angular>


<!-- BotÃ³n INVISIBLE para activar el menÃº -->
<button #menuTrigger mat-button [matMenuTriggerFor]="menu" 
style="display: block;"  ></button>


  
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="agregarFila()">Agregar</button>
    <button mat-menu-item (click)="eliminarFila()">Eliminar</button>
  </mat-menu>
