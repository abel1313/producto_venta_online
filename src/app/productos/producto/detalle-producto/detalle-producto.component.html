<div class="card">
  <p-carousel [value]="productoDtoImagen" [numVisible]="3" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions" (onPage)="handlePageChange($event)">
    <ng-template pTemplate="item" let-product>
      <div class="border border-surface rounded-border m-2 p-4">
        <div class="mb-4" style=" width: 100%; height: 400px;">
          <div class="relative mx-auto ">

            <img style="width: 100%; height: 100%; object-fit: contain;"
              [src]="'data:image/'+product.extencion+';base64,' + product.image" [alt]="product.name"
              class="w-full rounded-border" />

          </div>

        </div>

        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="absolute"
          [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"></p-tag>
        <div class="mb-4 font-medium">{{ product.name }} {{product.idImagen}} </div>
        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">{{ '$' + product.price }}</div>
          <span>
            <p-button icon="pi pi-heart" severity="secondary"></p-button>
          </span>
        </div>

      </div>

    </ng-template>

  </p-carousel>

  <span class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="removeCarrito()"
      [disabled]="!isProductoEnCarrito()">
      <b><img [src]="iconImagen.iconEliminar"
          style="width: 20px; height: 20px; margin-left: 8px;" /></b>
    </button>
    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" (click)="addCarrito()"></p-button>
  </span>
</div>
